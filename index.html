<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <h2>Rules: You choose any one of the three and computer will generate one by itself and check you won or loose .</h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png" alt="" srcset="">
        </div>
        <div class="choice" id="scissor">
            <img src="./scissor.png" alt="" srcset="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="messagecontainer">
        <p id="msg">Play your Move</p>
    </div>
    <div class="resetbtn"></div>
        <button id="rbtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
